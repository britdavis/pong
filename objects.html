		var myObj = {

			name : "erty",

		console.log(myObj["name"]);
		console.log(myObj.[myKey]);

		myObj.teach(); // console logs "I am teaching, woo"

		myOjb.favoriteFood = "Spaghetti"; // this is not defined, but it will add to the object

		console.log(myObj.favoriteFood); // spaghetti

		console.log(myObj.favoriteFood); // undefined
